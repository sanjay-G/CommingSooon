<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="body">
    <div class="mainView">
      <img  class="logo"  src="images/logo.svg" alt="logo">
      <p class="oneText">WE'RE</p>
      <p class="twoText">COMING SOON</p>
      <p class="aboveMail">
        "Empowering Creativity and Ingenuity: Our Project Center's Launch is Imminent! Get ready to 
        explore a hub of innovation, where ideas take flight and solutions come to life."
      </p>
      <form action="MailId" class="mailSection">
       <input  id="inputMail" type="email" placeholder="Enter Your MailId" id="mailBox">
       <button type="button" onclick="sendEmail()" ><i  class="fa fa-send fa-lg" style="color: rgb(248, 250, 250);" ></i></button>
      </form>
    </div>

    <div class="sideView">
      <img  class="imageSide"  src="images/website_copy.svg" alt="show">
    </div>
    
  </body>

</html>
